<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>



</head>

<body>

  <div class="conteinerAllContent">

    <div class="conteinerContent">

      <div class="imgBackground"></div>

      <h1>Order Summary</h1>
      <p class="p-one">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>

      <div class="boxAnnualPlan">
        <div class="imgIcon"></div>
        <div class="flexColumn">
          <h3>Annual Plan</h3>
          <p>$59.99/year</p>
        </div>
        <a class="btn-change" href="#">Change</a>
      </div>

      <a href="#" class="btn-proceed">Proceed to Payment</a>

      <a href="#" class="btn-cancel-order">Cancel Order</a>

    </div>

  </div>


</body>

</html>
